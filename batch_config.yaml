# ===========================================
# 星火知识库服务地址与端口配置
# ===========================================
server:
  # CKB (知识库) 服务器配置
  ckb_ip: "uat-kbadmin.e-sscard.com"  # CKB服务器IP地址
  ckb_port: 8086                      # CKB服务器端口号

  # UAP (用户接入平台) 服务器配置
  uap_ip: "uat-kbadmin.e-sscard.com"  # UAP服务器IP地址
  uap_port: 8086                      # UAP服务器端口号

  # 认证信息配置
  login_name: "ckbAdmin"              # 当前使用的登录用户名
  password: "IFlytek2025"             # 当前使用的登录密码

  # 网络配置
  intranet: false                     # 是否使用内网 (true: 内网, false: 外网)
  external_base_url: "https://ssc.mohrss.gov.cn"  # 外网基础URL (当intranet=false时使用)

# ===========================================
# 模型设置
# ===========================================
effect:
  qa_model: "Spark13B"                # 问答模型名称
  embed_model: "xhdmx1"               # 嵌入模型名称
  # 知识检索相关配置
  embeddingTop: 5                     # 嵌入检索数量
  esTop: 2                          # ES检索数量
  qaThresholdScore: "0.9"            # QA阈值分数
  thresholdScore: "0.001"            # 通用阈值分数
  sparkEnable: true                  # 启用星火模型
  dialogueTop: 5                     # 对话检索数量
  qaTop: 0                        # QA检索数量

  # 知识库配置
  # dblist: 知识库列表（空表示使用所有可用知识库）
  # libId: 知识库ID
  # version: 知识库版本号
  dblist:
    - libId: "f26c75f2ffac463a95d008ca9ae8fb4e"
      version: 1
  # 示例：多个知识库
  # dblist:
  #   - libId: "531c209c4d6144a3b2a9a8573415e484"
  #     version: 1
  #   - libId: "123111112312"
  #     version: 1

  # 分类列表（空表示处理所有分类）
  category: []
  # 示例：多个分类
  # category:
  #   - "23e3ec238926bde3e01122ddddf90adf"
  #   - "e1c14aa9afded82e4a7d0f2adaf900c8"
  #   - "34772cf11e866691174fd21471ea8974"
  #   - "58655d6e4a71cbc7d834453fa210f20a"

# ===========================================
# LLM配置部分（用于标注等任务）
# ===========================================
llm:
  # LLM API配置
  api_key: "sk-f6c4a6e849e44078887bdae7c47c53bd"      # LLM API密钥
  model: "deepseek-chat"                               # 模型名称
  base_url: "https://api.deepseek.com"                 # API基础URL

# ===========================================
# 任务配置部分
# ===========================================
mission:
  # 数据集文件配置
  # 注意: input_file 已改为从代码中传入，不再从配置文件读取
  input_file: "data/test_examples.xlsx"                # 已废弃：输入文件路径现在通过命令行参数或函数参数传入

  # 知识检索配置
  knowledge_num: 8                  # 检索知识条数，范围1-50，用于问答时从知识库中检索相关文档

  # 认证刷新配置
  auth_refresh_interval: 10         # 每处理N条数据后自动刷新授权（0表示禁用）

  # 线程配置
  thread_num: 2                      # 并发处理线程数

# ===========================================
# 日志配置部分
# ===========================================
logging:
  # 日志目录
  log_dir: "logs"                     # 日志文件存储目录
  
  # 日志级别配置
  console_level: "INFO"               # 控制台输出日志级别
  file_level: "DEBUG"                 # 文件日志级别（通常设置为DEBUG以记录所有日志）
  root_level: "DEBUG"                 # 根日志级别（全局最低门槛）
  root_log_level: "INFO"              # 根日志文件级别（当启用双文件日志时）
  
  # 日志文件配置
  file_log_prefix: "ckb_tool_api"  # 主日志文件前缀（生成 ckb_qa_tool_api.log）
  root_log_prefix: "root"    # 根日志文件前缀（生成 root.log）
  use_timestamp: false                # 是否在日志文件名中使用时间戳
  
  # 双文件日志配置
  enable_dual_file_logging: true      # 是否启用双文件日志（root.log + 详细日志）